<!DOCTYPE html>
<!-- Dzmitry Misiuk and Dzmitry Romaniuk -->
<html lang="en">
<head>
    <title>Web Monefy</title>
    <meta charset="UTF-8">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="bower_components/ihover/src/ihover.css" rel="stylesheet" type="text/css">
    <link href="bower_components/BaremetricsCalendar/public/css/application.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="img/favicon.png">
    <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <!--<script src="bower_components/BaremetricsCalendar/dev/js/vendor/moment.js" type="text/javascript"></script>-->
    <script src="bower_components/moment/min/moment.min.js" type="text/javascript"></script>
    <script src="bower_components/BaremetricsCalendar/dev/js/Calendar.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
<div class="container" style="margin: 10px; width: 100%">
    <div class="row" style="margin-bottom: 2%; width: 80%">
        <div class="col-sm-4 col-lg-offset-2">
            <div class="ih-item circle effect1" style="margin: 10px"><a id="add" href="#" type="submit">
                <div class="spinner"></div>
                <div class="img"><img src="img/add.jpg" alt="img"></div>
                <div class="info">
                    <div class="info-back">
                        <h3>ADD</h3>

                        <p>Add value and description</p>
                    </div>
                </div>
            </a></div>
        </div>
        <div class="col-sm-4">
            <div class="ih-item circle effect1" style="margin: 10px"><a id="spend" href="#" type="submit">
                <div class="spinner"></div>
                <div class="img"><img src="img/spend.jpg" alt="img"></div>
                <div class="info">
                    <div class="info-back">
                        <h3>SPEND</h3>

                        <p>Add value and description</p>
                    </div>
                </div>
            </a></div>
        </div>
    </div>


    <div id="addDialog" class="modalDialog container" style="padding-bottom: 2%">
        <table class="table">
            <thead>
            <h2 id="addDialogTitle">Add money to your wallet</h2>

            <h2 id="spendDialogTitle">Take the money from your wallet</h2>
            </thead>
            <tr>
                <td>Value:</td>
                <td>
                    <table>

                        <tr>
                            <div class="input-group">
                                <span class="input-group-addon">$</span>
                                <input id="addValue" type="number" class="form-control"
                                       pattern="^[0-9]">
                                <span class="input-group-addon">.00</span>
                            </div>
                        </tr>
                        <tr>
                            <div id="addValueError" class="form-group has-error" style="display: none">
                                <label class="control-label" for="addValue">Input with error</label>
                            </div>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>Description:</td>
                <td>
                    <input id="addDescription" type="text" class="form-control"
                           pattern="^[Рђ-РЇР°-СЏРЃС‘\s]+$+^[a-zA-Z]+^[0-9]" aria-label="Amount (to the nearest dollar)">
                </td>
            </tr>
        </table>

        <button onclick="addInput()" class="btn btn-default col-lg-2 col-lg-offset-5" type="submit">ENTER
        </button>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <div class='daterange daterange--double'></div>
            </div>
        </div>
    </div>

    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-8">
                <div id="transactionList"></div>
            </div>
        </div>

    </div>
</div>


<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <span>Input with error</span>
        </div>
    </div>
</div>

</body>
</html>
