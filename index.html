<!DOCTYPE html>
<!-- Dzmitry Misiuk and Dzmitry Romaniuk -->
<html>
<head>
    <title>Web Monefy</title>
    <meta charset="UTF-8">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</head>
<body>
<div class="container" style="padding: 10px;">

    <footer>
        <div class="row" style="padding-bottom: 10px;">
            <div class="col-lg-2 col-lg-offset-3">
                <button id="add" class="btn btn-default" type="submit">Add</button>
            </div>
            <div class="col-lg-2 col-lg-offset-2">
                <button id="spend offset2" class="btn btn-default" type="submit">Spend</button>
            </div>
        </div>
    </footer>

    <div id="addDialog" class="modalDialog container">
        <table class="table">
            <thead><h2>Add money to your wallet</h2></thead>
            <tr>
                <td>Value:</td>
                <td>
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input id="addValue" type="text" class="form-control">
                        <span class="input-group-addon">.00</span>
                    </div>
                    <!-- <div class="form-group has-error">
                         <label class="control-label" for="inputError1">Input with error</label>
                         <span class="input-group-addon">$</span>
                         <input type="text" class="form-control" id="inputError1">
                         <span class="input-group-addon">.00</span>
                     </div> -->
                </td>
            </tr>
            <tr>
                <td>Description:</td>
                <td>
                    <input id="addDescription" type="text" class="form-control"
                           aria-label="Amount (to the nearest dollar)">
                </td>
            </tr>
        </table>
        <button onclick="addInput()" class="btn btn-default col-lg-2 col-lg-offset-5" type="submit"
                >Add
        </button>
    </div>

    <div class="row">
        <div class="col-xs-8">
            <div id="transactionList"></div>
        </div>
    </div>

</div>
</body>
</html>
