<!DOCTYPE html>
<!-- Dzmitry Misiuk and Dzmitry Romanuk -->
<html>
<head>
    <title>Web Monefy</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<ul>
    <li>
        <button id="add">Add</button>
    </li>
    <li>
        <button id="spend">Spend</button>
    </li>
</ul>


<div id="addDialog" class="modalDialog">
    <div>
        <table>
            <caption><h2>Add money to your wallet</h2></caption>
            <tr>
                <td>Value:</td>
                <td><input type="text" name="value" id="addValue"/></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input type="text" name="description" id="addDescription"/></td>
            </tr>
        </table>
        <button onclick="addInput()">Add</button>
    </div>
</div>
<div id="transactionList"></div>

<script type="text/javascript">

    var addBtn = document.getElementById("add");
    var spendBtn = document.getElementById("spend");
    var addDialog = document.getElementById("addDialog");

    window.onload = function () {
        addBtn.onclick = function () {
            addDialog.style.display = "block";
        };
        refresh();
    };

    var addValue = document.getElementById("addValue");
    var addDescription = document.getElementById("addDescription");
    var transactionList = document.getElementById("transactionList");

    function addInput(argument) {
        validate(addValue.value, addDescription.value);
        var transaction = {date: new Date(), value: +addValue.value, description: addDescription.value};
        var transactions = localStorage.getItem("transactions");
        if (!transactions) {
            transactions = [];
        } else {
            transactions = JSON.parse(transactions);
        }
        transactions.push(transaction);
        localStorage.setItem("transactions", JSON.stringify(transactions));
        addDialog.style.display = "none";
        addValue.value = "";
        addDescription.value = "";
        refresh()
    }

    function validate(value, description) {

    }

    function refresh() {
        var table = [];
        table.push("<table>");
        var transactions = localStorage.getItem("transactions");
        if (!transactions) {
            transactions = [];
        } else {
            transactions = JSON.parse(transactions);
        }

        transactions.forEach(function (entry) {
            table.push("<tr>");

            table.push("<td>");
            table.push(entry.date);
            table.push("<td>");


            table.push("<td>");
            table.push(entry.value);
            table.push("<td>");

            table.push("<td>");
            table.push(entry.description);
            table.push("<td>");

            table.push("</tr>");
        });
        table.push("</table>");
        transactionList.innerHTML = table.join("");
    }

</script>

</body>
</html>
